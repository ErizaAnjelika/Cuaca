<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CDN Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="weatherIcon">
    <button
      data-drawer-target="default-sidebar"
      data-drawer-toggle="default-sidebar"
      aria-controls="default-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>

    <aside
      id="default-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div
        id="sidebar"
        class="h-full px-3 py-4 overflow-y-auto bg-gray-800 backdrop-blur opacity-80 text-white"
      >
        <a href="#" class="flex items-center ps-2.5 mb-5">
          <span
            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
          >
            the.Weather</span
          >
        </a>
        <div id="formSearch">
          <div class="mt-4">
            <div
              class="flex items-center gap-4 border-b-2 border-gray-300 p-2.5"
            >
              <input
                type="text"
                id="cityInput"
                class="capitalize border-none bg-transparent focus:outline-none focus:ring-0 w-full placeholder:text-white"
                placeholder="Enter city name"
                autofocus
              />
              <button id="getWeatherBtn">
                <svg
                  class="w-5 h-5 text-white hover:text-blue-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="2"
                    d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-5">
            <h1 class="font-semibold">Weather Details</h1>
            <div id="weatherDetails" class="mt-5 flex flex-col gap-4">
              <p class="text-white">
                Enter a city name above to see weather details.
              </p>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Sidebar -->
    <div class="p-4 sm:ml-64">
      <div class="relative">
        <div
          id="weather"
          class="text-white absolute bottom-0 right-0 top-36 md:top-32 lg:top-80"
        >
          No weather information available yet.
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
